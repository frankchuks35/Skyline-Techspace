A<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/dropbox-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./signup.css">
    <script src="https://kit.fontawesome.com/c06a037a1d.js" crossorigin="anonymous"></script>
    <title>Dropbox | Register</title>
</head>
<body>
    <div class="container-form">

        <h1 class="create-title">
            <a href="index.html">
                <span class="home-btn">
                    <i class="fa-solid fa-house"></i>
                    Home
                </span>
            </a>
                
                Create an account
        </h1>

        <p>Sign up with your social media account or email address</p>

        <div class="form-class">

            <a href="https://web.facebook.com/"><span><i class="fa-brands fa-facebook-f"></i></span> Facebook</a>
            <a href="https://twitter.com/"><span><i class="fa-brands fa-x-twitter"></i></span> Twitter</a>
            <a href="https://gmail.com/"><span><i class="fa-brands fa-google"></i></span> Google</a>

        </div>

       
        <div class="or">
            <fieldset><legend>Or</legend></fieldset>
        </div>
        

        <div class="form-main">
            <form action="">
                <div class="form-user">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="" id="" placeholder="Username">
                </div>



                <div class="form-user">
                    <i class="fa-solid fa-at"></i>
                    <input type="email" name="" id="" placeholder="Email address">
                </div>


                <div class="form-user">
                    <i class="fa-solid fa-phone"></i>
                    <input type="tel" name="" id="" placeholder="Phone Number">
                </div>

                <div class="form-user">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="" id="" placeholder="Password">
                </div>

                <div class="form-user">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="" id="" placeholder="Confirm Password">
                </div>

                
                <a href="#">
                    <button class="btn-btn">Register</button>
                </a>

                <p class="have-account">Already have and account? <a href="signin.html">Log In</a></p>
                
            </form>
            
        </div>

    </div>
</body>
</html>
